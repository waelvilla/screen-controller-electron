<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Screen Takeover</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; }
      .container { max-width: 800px; margin: 0 auto; }
      h1 { font-size: 24px; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 4px; }
      button { padding: 8px 12px; font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Electron App</h1>
      <p>Renderer is running. API ping: <span id="ping"></span></p>
      <button id="screenshotBtn">Take Screenshot</button>
      <p id="status"></p>
      <hr />
      <div>
        <button id="ocrBtn">Capture + Read Top-Left Text</button>
        <p><strong>OCR Text:</strong> <span id="ocrText"></span></p>
        <canvas id="cropCanvas" width="0" height="0" style="display:none"></canvas>
      </div>
      <hr />
      <div>
        <button id="ocrFromImageBtn">Pick Image + Read Top-Left</button>
        <input id="imageFile" type="file" accept="image/*" style="display:none" />
        <p><strong>From Image OCR:</strong> <span id="ocrTextFromImage"></span></p>
      </div>
    </div>
    <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
    <script src="renderer.js"></script>
  </body>
  </html>
